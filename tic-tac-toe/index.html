<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/tic-tac-toe/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="refreshButton" onclick="forRefresh()">
        <p>Play Again</p>
        <i class="fa-solid fa-arrows-rotate"></i>
    </div>
    <div class="container">
        <div class="card" id="0" onclick="play(this.id)">
            <p><i></i></p>
        </div>
        <div class="card" id="1" onclick="play(this.id)">
            <p><i></i></p>
        </div>
        <div class="card" id="2" onclick="play(this.id)">
            <p><i></i></p>
        </div>
        <div class="card" id="3" onclick="play(this.id)">
            <p><i></i></p>
        </div>
        <div class="card" id="4" onclick="play(this.id)">
            <p><i></i> </p>
        </div>
        <div class="card" id="5" onclick="play(this.id)">
            <p><i></i></p>
        </div>
        <div class="card" id="6" onclick="play(this.id)">
            <p><i></i></p>
        </div>
        <div class="card" id="7" onclick="play(this.id)">
            <p><i></i></p>
        </div>
        <div class="card" id="8" onclick="play(this.id)">
            <p><i></i></p>
        </div>
    </div>
    <script src="/tic-tac-toe/script.js"></script>
</body>

</html>
